--> <div id="intro"> <a href="#" class="navbar-brand scroll-top"></a> <div class="intro-header text-vertical-center"> <h1>Crossdata</h1> <h3>Interactive command shell</h3> <br> <a href="#" class="btn btn-dark btn-lg scroll-link" data-id="create-workspace-scroll">Start</a> </div> <div class="separator"></div> <div id="create-workspace"> <div ng-controller="NavCtrl"> <div class="create-workspace-box" id="create-workspace-scroll"> <div id="box-header"><h1>Crossdata Workspace Manager</h1></div> <div id="box-body"> <ul style="list-style-type: none"> <li ng-repeat="note in notes track by $index"> <a style="text-decoration: none" href="#/notebook/{{note.id}}" class="btn btn-default">{{note.name || 'Workspace ' + note.id}} </a> </li> </ul> </div> <div id="box-footer"> <button type="button" class="btn btn-default pull-right" href="javascript:void(0);">Delete workspace </button> <button type="button" ng-click="createNewNote()" class="btn btn-default pull-right" href="javascript:void(0);">Create workspace </button> </div> </div> </div> </div> </div> <!-- auto-scroll script--> <script>$(document).ready(function() {
// navigation click actions
$('.scroll-link').on('click', function(event){
    event.preventDefault();
    var sectionID = $(this).attr("data-id");
    scrollToID('#' + sectionID, 750);
});
// scroll to top action
$('.scroll-top').on('click', function(event) {
    event.preventDefault();
    $('html, body').animate({scrollTop:0}, 'slow');
});

});
// scroll function
function scrollToID(id, speed){
var offSet = 50;
var targetOffset = $(id).offset().top - offSet;
$('html,body').animate({scrollTop:targetOffset}, speed);
}
if (typeof console === "undefined") {
console = {
    log: function() { }
};
}</script>
