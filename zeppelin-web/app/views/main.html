<div class="wrap fill">
  <!-- top menu -->
  <div ng-controller="NavCtrl" class="note-top-bar">
    <header class="navbar navbar-inverse navbar-fixed-top ">
      <div class="navbar-header ">
        <a href="#" class="navbar-brand">
          <img src="images/stratioNotebookLogo.png" alt="Stratio Notebook logo" width="150">
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right ">
        <li class="server-status">
          <i class="fa fa-circle"
             ng-class="{'server-connected':connected, 'server-disconnected':!connected }"></i>
        </li>
        <li class="note-usr dropdown"><a href="#" class="dropdown-toggle"> <span
          class="avatar pull-left"> <img src="images/zepLogo.png" width="30"> </span> {{}}<b
          class="caret"></b> </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li><a href="#">Settings</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#"> <span class="badge bg-danger pull-right">3</span> Notifications </a></li>
            <li><a href="docs.html">Help</a></li>
            <li class="divider"></li>
            <li><a href="/" ng-click="logout()">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>
  </div>
  <section class="fill">
    <!-- notebook main content -->
    <section id="main-container">
      <aside id="note-list" class="col-lg-2 col-md-3 " ng-controller="NavCtrl">
        <section>
          <header class="header note-list-header clearfix"><span class="pull-right"><button
            class="btn btn-dark btn-icon" id="new-note" data-toggle="tooltip"
            data-placement="right" ng-click="createNewNote()" href="javascript:void(0);" title=""
            data-original-title="New"><i
            class="fa fa-plus"></i>
          </button>
          </span>

            <p class="h3">Notebook</p>

            <div class="input-group"><span class="input-group-addon "><i
              class="fa fa-search"></i></span> <input ng-model="search" type="text" class="form-control "
                                                      id="search-note" placeholder="search"></div>
          </header>
          <section>
            <div class="note-list-items"> <!-- note list -->
              <ul id="note-items" class="list-group ">
                <li class="list-group-item note-list-item "
                    ng-repeat="note in notes | filter:search" ng-class="{'note-button-active': isActive(note.id)}">
                  <div class="note-item-content" ng-click="activate(note.id, note.date)">
                    <button class="destroy close"
                            ng-click="removeNote(note.id)">Ã—
                    </button>
                    <div class="note-name"><strong>{{note.name ||
                      'Notebook ' + note.id}} </strong></div>
                    <span class="note-button-date ">{{note.date}}</span></div>
                </li>
              </ul>
            </div>
          </section>
        </section>
      </aside>
      <div id="note-shell" class="col-lg-10 col-md-9"
           style="background-image: -webkit-linear-gradient(top, rgb(240, 240, 240) 0%, white 5%);  background-position-x: 0px;
           background-position-y: 30px; background-size: 100% 40px; background-repeat-x: initial; background-repeat-y: initial;
           background-attachment: initial; background-origin: initial; background-clip: initial; background-color: initial;"
        >
        <div class="note-date-top"><span ng-show="active!=='none'">Created on {{creationDate}}</span></div>
        <div
          class="note-tip"
          ng-show="isActive('none')"><span>Click on an existing Notebook or create a new one</span></div>
        <div class="note-workspace" ng-include src="'views/notebooks.html'">
        </div>

      </div>
    </section>
  </section>
</div>
