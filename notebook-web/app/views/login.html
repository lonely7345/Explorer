<div class="center-block stratio-notebook-login-block ">
  <div id="stratio-notebook-login-header"><strong>Stratio </strong>Notebook</div>
  <div class=" panel panel-default">
    <div class="panel-heading">
      <strong> Sign in </strong>
    </div>
    <form class="form-signin" name="form" ng-submit="login()" role="form">
      <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" placeholder="Username"
               ng-model="username" required/>
        <span ng-show="form.username.$dirty && form.username.$error.required"
              class="help-block"> Username is required</span>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
               ng-model="password" required/>
        <span ng-show="form.password.$dirty && form.password.$error.required"
              class="help-block"> Password is required</span>
      </div>
      <div id="error" ng-show="error" class="alert alert-danger">{{error}}</div>
      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-info">Sign in</button>
        <img ng-if="dataLoading"
             style="width: 25px; margin-left: 90px;"
