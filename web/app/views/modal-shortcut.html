<div class="modal-header">
  <h3 class="modal-title">Keyboard shortcuts</h3>
</div>
<div class="modal-body">

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Shift</kbd> + <kbd class="kbd-dark">Enter</kbd>
      </div>
    </div>
    <div class="col-md-6">
      Run the note
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">Spacebar</kbd>
      </div>
    </div>
    <div class="col-md-6">
      Syntax autocomplete helper
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">a</kbd>
      </div>
    </div>
    <div class="col-md-6">
      Select the whole line
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">x</kbd>
      </div>
    </div>
    <div class="col-md-6">
      Cut the line
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Ctrl</kbd> + <kbd class="kbd-dark">v</kbd>
      </div>
    </div>
    <div class="col-md-6">
      Paste the line
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Up arrow </kbd>
      </div>
    </div>
    <div class="col-md-6">
      Move cursor Up
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="keys">
        <kbd class="kbd-dark">Down arrow</kbd>
      </div>
    </div>
    <div class="col-md-6">
      Move cursor Down
    </div>
  </div>

</div>
